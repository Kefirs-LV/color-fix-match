<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorFix Match</title>

<style>
:root {
  --bg: #f2f4f8;
  --card: #ffffff;
  --primary: #2563eb;
  --text: #1f2937;
  --muted: #6b7280;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.app {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

.header {
  text-align: center;
  margin-bottom: 16px;
}

.header h1 {
  margin: 0;
  font-size: 24px;
}

.header p {
  margin: 4px 0 0;
  color: var(--muted);
  font-size: 14px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  margin-bottom: 16px;
}

.buttons {
  display: flex;
  gap: 12px;
}

button {
  flex: 1;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background: var(--primary);
  color: white;
  cursor: pointer;
}

button.secondary {
  background: #111827;
}

button:active {
  transform: scale(0.97);
}

input[type="file"] {
  display: none;
}

#canvasContainer {
  position: relative;
  margin-top: 12px;
}

canvas {
  width: 100%;
  border-radius: 12px;
}

#sampleCircle {
  position: absolute;
  width: 22px;
  height: 22px;
  border: 2px solid white;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 8px rgba(0,0,0,0.5);
}

.result {
  display: flex;
  align-items: center;
  gap: 12px;
}

.color-preview {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  border: 1px solid #ddd;
}

.result-text {
  font-size: 15px;
}

.result-text strong {
  display: block;
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <h1>ColorFix Match</h1>
    <p>Atrodi precƒ´zu RAL krƒÅsu no foto</p>
  </div>

  <div class="card">
    <div class="buttons">
      <button onclick="galleryInput.click()">üìÇ Izvƒìlƒìties foto</button>
      <button class="secondary" onclick="cameraInput.click()">üì∏ Uz≈Üemt foto</button>
    </div>

    <input id="galleryInput" type="file" accept="image/*">
    <input id="cameraInput" type="file" accept="image/*" capture="environment">

    <div id="canvasContainer">
      <canvas id="canvas"></canvas>
      <div id="sampleCircle"></div>
    </div>
  </div>

  <div class="card">
    <div class="result">
      <div class="color-preview" id="colorPreview"></div>
      <div class="result-text">
        <strong id="hexText">HEX: ‚Äî</strong>
        <span id="ralText">RAL: ‚Äî</span>
      </div>
    </div>
  </div>

</div>

<script>
let ralColors = [];
fetch('ral.json').then(r=>r.json()).then(d=>ralColors=d);

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const sampleCircle = document.getElementById('sampleCircle');
const preview = document.getElementById('colorPreview');
const hexText = document.getElementById('hexText');
const ralText = document.getElementById('ralText');

const galleryInput = document.getElementById('galleryInput');
const cameraInput = document.getElementById('cameraInput');

let img = new Image();

galleryInput.onchange = cameraInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  img.src = URL.createObjectURL(file);
};

img.onload = () => {
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);
};

const R = 8;

canvas.addEventListener('click', pick);

function pick(e){
  const r = canvas.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;

  sampleCircle.style.left = x+'px';
  sampleCircle.style.top = y+'px';

  const d = ctx.getImageData(x-R,y-R,R*2,R*2).data;
  let rsum=0,gsum=0,bsum=0,c=0;
  for(let i=0;i<d.length;i+=4){
    rsum+=d[i]; gsum+=d[i+1]; bsum+=d[i+2]; c++;
  }

  const rA=Math.round(rsum/c);
  const gA=Math.round(gsum/c);
  const bA=Math.round(bsum/c);

  const hex = '#'+((1<<24)+(rA<<16)+(gA<<8)+bA).toString(16).slice(1).toUpperCase();
  preview.style.background = hex;
  hexText.textContent = 'HEX: '+hex;
  ralText.textContent = 'RAL: '+closestRAL(rA,gA,bA);
}

function closestRAL(r,g,b){
  let best='‚Äî',dist=1e9;
  ralColors.forEach(c=>{
    const d=(r-c.r)**2+(g-c.g)**2+(b-c.b)**2;
    if(d<dist){dist=d;best=c.name;}
  });
  return best;
}
</script>

</body>
</html>
